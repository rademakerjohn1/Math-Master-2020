<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <!-- Menu -->
    <div class="container" id="wrapper">

        <!--Stats link and timer -->
        <a id="corner-link" href="stats.html">See Stats</a>
        <p id="timer"></p>

        <div id="menu">

            <!-- Jumbotron -->
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Math Master 2020</h1>
                    <h2 class="lead">Practice your math skills and track your progress!</h2>
                </div>
            </div>

            <!-- Configuration Buttons -->
            <div id="configure-settings">

                <div id="operator-buttons">
                    <div class="row justify-content-md-center">
                        <button id="+" class="col-md-12 col-lg  operator-chooser btn-primary">Addition</button>
                        <button id="-" class="col-md-12 col-lg  operator-chooser btn-primary">Subtraction</button>
                        <button id="*" class="col-md-12 col-lg  operator-chooser btn-primary">Multiplication</button>
                        <button id="/" class="col-md-12 col-lg operator-chooser btn-primary">Division</button>
                        <button id="mixed" class="col-md-12 col-lg operator-chooser btn-primary">Mixed</button>
                    </div>
                    <em>Choose your operation.</em>
                </div>

                <div id="difficulty-buttons">
                    <div class="row justify-content-md-center">
                        <button id="easy" class="col-md-12 col-lg-3 difficulty-chooser btn-primary">Easy</button>
                        <button id="medium" class="col-md-12 col-lg-3 difficulty-chooser btn-primary">Medium</button>
                        <button id="hard" class="col-md-12 col-lg-3 difficulty-chooser btn-primary">Hard</button>
                    </div>
                    <em>Choose your difficulty.  </em>
                    <a href="index.html">Go Back</a>
   
                </div>
            </div>
        </div>

        <!-- Question Card -->
        <div id="question-section">
            <div id="answer-alert" class="alert alert-success" role="alert"></div>
            <div class="card">
                <div>
                <h1 id="question"></h1>
                </div>
            </div>
            <!-- Answer Input -->
            <form autocomplete="off">
                <label for="user-answer"><em>Answer: </em></label>
                <input type="text" name="user-answer" id="user-answer">
                <button id="answer-btn" class="btn-primary">Submit</button>
            </form>
            <a href="index.html">Quit</a>

        </div>
        <!-- Feedback Section -->
        <div id="feedback-section">
            <div id="name-alert" class="alert alert-danger" role="alert"></div>
            <h3 id="readout"></h3>
            <form>
                <label for="user-name"><em>Enter your first and last initals:</em></label>
                <input type="text" id="user-name" name="user-name" maxlength="2">
                <button id="user-name-btn" class="btn-danger">Submit</button>
            </form>
            <a href="index.html">Quit</a>

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
